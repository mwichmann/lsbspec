<HTML lang="en">
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<TITLE>Linux Standard Base: submit a review comment</TITLE>
</HEAD>
<H2>Comment Submission</H2>
<FORM ACTION="http://sourceforge.net/bugs/index.php" METHOD="POST">
<INPUT TYPE="HIDDEN" NAME="func" VALUE="postaddbug">
<INPUT TYPE="HIDDEN" NAME="group_id" VALUE="1107">
<INPUT TYPE="HIDDEN" NAME="category_id" VALUE="4466">
<TABLE>
<TR><TD VALIGN="TOP" COLSPAN="2"><B>Group:</B><BR>Linux Standard Base</TD></TR>
<TR><TD VALIGN="TOP"><B>Category:</B><BR>
specification
</TD>
<TD><B>Bug Group:</B><BR>
<SELECT NAME="bug_group_id">
<OPTION VALUE="100">None</OPTION>
<OPTION VALUE="2473">defect</OPTION>
<OPTION VALUE="2474">feature</OPTION>
<OPTION SELECTED VALUE="2475">incomplete</OPTION>
</SELECT></TD></TR>
<TR><TD><B>Priority:</B><BR>    <SELECT NAME="priority">
<OPTION VALUE="1">1 - Lowest</OPTION>
<OPTION VALUE="2">2</OPTION>
<OPTION VALUE="3">3</OPTION>
<OPTION VALUE="4">4</OPTION>
<OPTION VALUE="5">5 - Medium</OPTION>
<OPTION VALUE="6">6</OPTION>
<OPTION VALUE="7">7</OPTION>
<OPTION VALUE="8">8</OPTION>
<OPTION VALUE="9">9 - Highest</OPTION>
</SELECT>
</TD>
<TD><B>Assigned To:</B><BR>
<SELECT NAME="assigned_to">
<OPTION VALUE="100">None</OPTION>
<OPTION VALUE="3927">anderson</OPTION>
<OPTION SELECTED VALUE="4500">gk4</OPTION>
<OPTION VALUE="3920">quinlan</OPTION>
</SELECT></TD></TR>
<TR><TD COLSPAN="2"><B>Summary:</B><BR>
<INPUT TYPE="TEXT" NAME="summary" SIZE="45" MAXLENGTH="60">
</TD></TR>

<TR><TD COLSPAN="2"><B>Details:</B><BR>
<TEXTAREA NAME="details" ROWS="15" COLS="60" WRAP="SOFT">
Your name: 
Your email: 
HTML page name: 
LSB chapter: 
LSB section: 
LSB paragraph/table: 
Problem: 
Proposed correction: 
</TEXTAREA>
</TD></TR>

<TR><TD COLSPAN="2">
<P>
<INPUT TYPE="SUBMIT" NAME="SUBMIT" VALUE="SUBMIT">
<P>
</FORM>
</TD></TR>

</TABLE>
</body>
</html>
